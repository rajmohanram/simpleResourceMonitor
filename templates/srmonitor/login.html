<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SRM | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="{% static 'dist/img/favicon.ico'%}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{%static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{%static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo lead">
    <b>Simple</b> Resource Monitor
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="{% url 'srm.auth' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password"  class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        {% if error %}
        <p class="text-danger text-center">Authentiation failed.</p>
        {% endif %}
        <div class="row">
          <div class="offset-4 col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
        <p class="login-box-msg mt-4">
            <a href="" data-toggle="modal" data-target="#modal-contactus">Contact us for support</a> 
        </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
    <!-- Modals: Add endpoint-->
    <div class="modal fade" id="modal-contactus">
        <div class="modal-dialog modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title">Contact Us</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <dl class="row">
                            <dt class="col-4">Contact person</dt>
                            <dd class="col-8">Mr. ABC</dd>
                            <dt class="col-4">Address</dt>
                            <dd class="col-8">Address line 1</dd>
                            <dd class="col-8 offset-4">Address line 2</dd>
                            <dt class="col-4">Email & Phone</dt>
                            <dd class="col-8">abc@example.com</dd>
                            <dd class="col-8 offset-4">+91-1111111111</dd>
                          </dl>
                    </div>
                </div>
        </div>
      </div>

<!-- jQuery -->
<script src="{%static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{%static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{%static 'dist/js/adminlte.min.js' %}"></script>
<!-- Page script -->
<script src="{% static 'dist/js/pages/login.js' %}"></script>
</body>
</html>
