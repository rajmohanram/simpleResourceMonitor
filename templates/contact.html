      <div class="modal fade" id="modal-chpasswd">
        <div class="modal-dialog modal-dialog modal-lg">
          <form class="form-horizontal" action="{% url  'srm.chpasswd' %}" method="POST">
            {% csrf_token %}
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title w-100 text-center">Change Password</h6>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                    <div class="col-6 offset-3">
                      <input id="password" name="password" type="password" class="form-control" placeholder="password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 offset-3">
                      <input id="cpassword" name="cpassword" type="password" class="form-control" placeholder=" confirm password" required>
                    </div>
                </div>
            </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a id="interval-link">
                  <button type="submit" class="btn btn-danger">Change</button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.modal Change password-->
